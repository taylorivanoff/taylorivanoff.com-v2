version: "3.7"

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    image: taylorivanoff
    container_name: taylorivanoff-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - taylorivanoff_default

  nginx:
    image: nginx:alpine
    container_name: taylorivanoff-nginx
    restart: unless-stopped
    volumes:
      - ./:/var/www
      - ./deploy/nginx:/etc/nginx/conf.d/
    networks:
      - taylorivanoff_default
      - proxy-network

networks:
  taylorivanoff_default:
  proxy-network:
    external: true
