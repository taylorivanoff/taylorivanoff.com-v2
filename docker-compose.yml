version: "3.7"

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    image: taylorivanoff
    container_name: taylorivanoff-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - taylorivanoff
    environment:
      VIRTUAL_HOST: taylorivanoff.com
      LETSENCRYPT_HOST: taylorivanoff.com
      VIRTUAL_PORT: 80

  nginx:
    image: nginx:alpine
    container_name: taylorivanoff-nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - taylorivanoff

networks:
  taylorivanoff:
    driver: bridge
